<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Chess-like Game</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #121212; color: white; text-align: center; }
        #board { display: inline-block; margin-top: 20px; }
        .row { display: flex; }
        .cell { width: 50px; height: 50px; border: 1px solid white; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .selected { background-color: #4682B4; }
        .move-options { margin-top: 10px; }
        #moveHistory { text-align: left; margin: 20px auto; width: 300px; height: 100px; overflow-y: auto; border: 1px solid white; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Advanced Chess-like Game</h1>
    <div id="currentPlayer">Current Player: A</div>
    <div id="board"></div>
    <div class="move-options">
        <button id="F">F</button>
        <button id="B">B</button>
        <button id="L">L</button>
        <button id="R">R</button>
        <button id="FL">FL</button>
        <button id="FR">FR</button>
        <button id="BL">BL</button>
        <button id="BR">BR</button>
    </div>
    <div id="moveHistory"><h3>Move History</h3></div>
    <div id="errorMessage" class="error"></div>

    <script src="client.js"></script>
</body>
</html>
